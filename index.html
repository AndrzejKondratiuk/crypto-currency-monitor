<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto & Currency Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto & Currency Monitor</h1>
        
        <div id="currency-section">
            <h2>Currency Rates</h2>
            <select id="currency-selector" onchange="fetchCurrencyRates()">
                <!-- Options will be dynamically added -->
            </select>
            <div id="currency-rates">
                <!-- Currency rates will display here -->
            </div>
        </div>

        <div id="crypto-section">
            <h2>Crypto Rates</h2>
            <select id="crypto-selector" onchange="fetchCryptoRates()">
                <!-- Options will be dynamically added -->
            </select>
            <div id="crypto-rates">
                <!-- Crypto rates will display here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
